  <title>روابط التواصل</title>

  <!-- خط تايبوغرافيا -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />

<style>
    /* ----------- إعدادات عامة ----------- */
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #34564d, #47714e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* ----------- العناوين ----------- */
    h1 {
      color: #fff;
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    /* ----------- اللوحة المركزية ----------- */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      max-width: 400px;
      width: 100%;
    }

    /* ----------- الروابط ----------- */
    .card a {
    display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    /* ----------- الصور ----------- */
    .card img {
    width: 70px;
    height: 70px;
      border-radius: 15px;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    /* ----------- أسماء التطبيقات ----------- */
    .card span {
      color: #fff;
      font-weight: bold;
      font-size: 0.95em;
      margin-top: 5px;
    }

    /* ----------- استجابة الجوال ----------- */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.2em;
      }
      .card {
        padding: 25px;
      }
    .card img {
        width: 60px;
        height: 60px;
    }
    .card span {
        font-size: 0.85em;
      }

.subheading {
  margin-top: -10px; /* يقلل المسافة بين العنوانين */
}
    }
</style>
</head>
